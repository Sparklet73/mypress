<div class="grid-form">
	<div class="grid-form1">
		<div class="float-left">
			<h3 id="forms-horizontal">{{ user.firstName }} {{ user.lastName }}</h3>
		</div>
		<div class="float-right">
			<div class="dropdown">
				<a href="#" title="" class="btn btn-default" data-toggle="dropdown" aria-expanded="false">
					{{ selectedLanguage }}
					<i class="fa fa-chevron-down icon_8"></i>
					<div class="ripple-wrapper"></div>
				</a>
				<ul class="dropdown-menu float-right">
					{% for lang in languageList %}
					<li>
						<a href="?lang={{ lang }}">{{ lang }}</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
		<div class="clearfix"></div>
		<form class="form-horizontal" enctype="multipart/form-data" method="post" action="{{ server }}/admin/user/upload/{{ user.username }}?lang={{ selectedLanguage }}" id="upload-picture-form" name="upload-picture-form">
			<div class="form-group">
				<div class="picture-group">
					{% if user.picture.length > 0 %}
						<img class="picture" id="head-picture-img" src="{{ server }}/{{ user.picture }}" />
					{% else %}
						<img class="picture" />
					{% endif %}
				</div>
				<div class="upload-block">
					<a href="#" class="btn btn-sm btn-info btn-upload">
						<label class="upload">
							Upload new picture
							<input type="file" class="upload-picture" id="picture" name="picture" />
							<button type="submit" style="display: none;">Upload</button>
						</label>
					</a>
				</div>
			</div>
		</form>
		<form class="form-horizontal" method="post" action="{{ server }}/admin/user/edit/{{ user.username }}?lang={{ selectedLanguage }}">
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">Username</label>
				<div class="col-sm-10">
					<p class="form-control-static">{{ user.username }}</p>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label hor-form">First Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" value="{{ user.firstName }}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label hor-form">Last Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" value="{{ user.lastName }}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label hor-form">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ user.email }}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label hor-form">Introduction</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="introduction" name="introduction" placeholder="Introduce youself...">{{ user.introduction }}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label hor-form">Facebook</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="facebook" name="facebook" placeholder="Facebook" value="{{ user.facebook }}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label hor-form">Twitter</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="twitter" name="twitter" placeholder="Twitter" value="{{ user.twitter }}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label hor-form">Google</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="google" name="google" placeholder="Google" value="{{ user.google }}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label hor-form">LinkedIn</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="linkedin" name="linkedin" placeholder="LinkedIn" value="{{ user.linkedin }}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label hor-form">Flickr</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="flickr" name="flickr" placeholder="Flickr" value="{{ user.flickr }}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label hor-form">Change Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="oldPassword" placeholder="Old Password"><br />
					<input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New Password"><br />
					<input type="password" class="form-control" id="repeatedPassword" placeholder="Repeated Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script language="JavaScript">
	$(':file').change(function(){
		var file = this.files[0];
		name = file.name;
		size = file.size;
		type = file.type;

		if (file.name.length < 1) {
		} else if (file.size > 1000000) {
			alert("File is to big");
		} else if (file.type != 'image/png' && file.type != 'image/jpg' && file.type != 'image/gif' && file.type != 'image/jpeg') {
			alert("File doesnt match png, jpg or gif");
		} else { 
			var formData = new FormData(document.forms.namedItem("upload-picture-form"));
			$.ajax({
				url: '{{ server }}/admin/user/upload/{{ user.username }}?lang={{ selectedLanguage }}',
				type: 'POST',
				xhr: function() {
					myXhr = $.ajaxSettings.xhr();
					return myXhr;
				},
				success: function(data) {
					// Reload the image
					$("#head-picture-img").attr("src", '{{ server }}/uploads/{{ user.username }}?' + (new Date()).getTime())
				},
				error: function() {
					console.error('upload error');
				},
				data: formData,
				cache: false,
				contentType: false,
				processData: false
			}, 'json');
		}
	});
</script>
