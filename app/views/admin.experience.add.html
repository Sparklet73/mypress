<div class="grid-form">
	<div class="grid-form1">
		<h3 id="forms-example">{{ T.addNewExperience }}</h3>
		<form class="form-horizontal" method="post" action="{{ server }}/{{ language }}/admin/experience/add">
			<div id="username-group" class="form-group">
				<label class="col-sm-2 control-label hor-form">Company Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control1" id="companyName" name="company_name" placeholder="Company Name" required>
				</div>
			</div>
			<div id="password-group" class="form-group">
				<label class="col-sm-2 control-label hor-form">Role</label>
				<div class="col-sm-10">
					<input type="text" class="form-control1" id="role" name="role" placeholder="Role">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">Description</label>
				<div class="col-sm-10">
					<input type="text" class="form-control1" id="description" name="description" placeholder="Description">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">Start Working Date</label>
				<div class="col-sm-10">
					<input type="date" class="form-control1 ng-invalid ng-invalid-required" id="startWorkingDate" name="start_working_date" ng-model="model.date" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">End Working Date</label>
				<div class="col-sm-10">
					<input type="date" class="form-control1 ng-invalid ng-invalid-required" id="endWorkingDate" name="end_working_date" ng-model="model.date">
					<label>
						<input type="checkbox" id="stillHere" name="still_here" checked>
						Still here
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">{{ T.addExperience }}</button>
				</div>
			</div>
		</form>
	</div>
</div>
