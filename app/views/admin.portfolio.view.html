<div class="grid-form">
	<div class="grid-form1">
		<div class="float-left">
			<h3 id="forms-horizontal">{{ portfolio.name }}</h3>
		</div>
		<div class="float-right">
			<div class="dropdown">
				<a href="#" title="" class="btn btn-default" data-toggle="dropdown" aria-expanded="false">
					{{ selectedLanguage }}
					<i class="fa fa-chevron-down icon_8"></i>
					<div class="ripple-wrapper"></div>
				</a>
				<ul class="dropdown-menu float-right">
					{% for lang in languageList %}
					<li>
						<a href="?lang={{ lang }}&p={{ page }}">{{ lang }}</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
		<div class="clearfix"></div>
		<form class="form-horizontal" enctype="multipart/form-data" method="post" action="{{ server }}/{{ language }}/admin/portfolio/upload/{{ portfolio.key }}" id="upload-picture-form" name="upload-picture-form">
			<div class="form-group">
				<div class="picture-group">
					{% if portfolio.picture.length > 0 %}
						<img class="picture" id="head-picture-img" src="{{ server }}/{{ portfolio.picture }}" />
					{% else %}
						<img class="picture" />
					{% endif %}
				</div>
				<div class="upload-block">
					<a href="#" class="btn btn-sm btn-info btn-upload">
						<label class="upload">
							Upload new picture
							<input type="file" class="upload-picture" id="picture" name="picture" />
							<button type="submit" style="display: none;">Upload</button>
						</label>
					</a>
				</div>
			</div>
		</form>
		<form class="form-horizontal" method="post" action="{{ server }}/{{ language }}/admin/portfolio/edit/{{ portfolio.key }}?lang={{ selectedLanguage }}&p={{ page }}">
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">Project Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" name="name" placeholder="Project Name" value="{{ portfolio.name }}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">Client</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="client" name="client" placeholder="Client" value="{{ portfolio.client }}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">Role</label>
				<div class="col-sm-10">
					<input type="type" class="form-control" id="role" name="role" placeholder="Role in Project" value="{{ portfolio.role }}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="description" name="description" placeholder="Description...">{{ portfolio.description }}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">Link</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="link" name="link" placeholder="Link" value="{{ portfolio.link }}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">Target</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="target" name="target" placeholder="_blank" value="{{ portfolio.target }}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label hor-form">Picture Alt</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="picture_alt" name="picture_alt" placeholder="Picture Alt" value="{{ portfolio.pictureAlt }}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script language="JavaScript">
	$(':file').change(function(){
		var file = this.files[0]
		name = file.name
		size = file.size
		type = file.type

		if (file.name.length < 1) {
		} else if (file.size > 1000000) {
			alert("File is to big")
		} else if (file.type != 'image/png' && file.type != 'image/jpg' && file.type != 'image/gif' && file.type != 'image/jpeg') {
			alert("File doesnt match png, jpg or gif")
		} else { 
			var formData = new FormData(document.forms.namedItem("upload-picture-form"))
			$.ajax({
				url: '{{ server }}/admin/portfolio/upload/{{ portfolio.key }}?lang={{ selectedLanguage }}',
				type: 'POST',
				xhr: function() {
					myXhr = $.ajaxSettings.xhr();
					return myXhr
				},
				success: function(data) {
					// Reload the image
					$("#head-picture-img").attr("src", '{{ server }}/uploads/portfolio-{{ portfolio.key }}?' + (new Date()).getTime())
				},
				error: function() {
					console.error('upload error')
				},
				data: formData,
				cache: false,
				contentType: false,
				processData: false
			}, 'json')
		}
	})
</script>
